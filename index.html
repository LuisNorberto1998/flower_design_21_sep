<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Flowers Animation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Cielo -->
        <div class="sky"></div>
        <!-- Nubes -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <!-- Pasto o paisaje -->
        <div class="landscape"></div>
        <h1>Te amo Yoselin</h1>
        <h2> Ya te había dado tus flores amarillas pero también quería dibujarte este girasol amarillo por este día tan
            bonito en el cual no solo te mereces flores sino, el mundo entero cada día todos los días </h2>
        <!-- Lienzo para la animación -->
        <canvas id="myCanvas" height="1000" width="500"></canvas>

        <!-- Agrega los controles de audio -->
        <audio controls autoplay id="audioElement">
            <source src="cancion_reproductor.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>

        <button class="play-button">Play/Pause</button>
        <!-- Reemplaza "nombre-del-archivo.mp3" con el nombre de tu archivo de audio -->
    </div>
    <script src="script.js"></script>
</body>

</html>
